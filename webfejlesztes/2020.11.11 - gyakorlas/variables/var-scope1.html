<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //var valtozó: function scope-os változó

        var globalScope = 'global';

        function sampleFunction() {
            console.log(globalScope);
        }

        function sampleFunction2() {
            var localScope = 'local';
            console.log(localScope);
        }

        sampleFunction();
        sampleFunction2();

        console.log(localStorage);

        //a globális változókat bárhool elérem a localisan létre hiozott válttozókat pedig csak adott függvényen belül érem el, 
        //a szemét gyűjtő a scopeból kiérve kipucolja

    </script>
</body>

</html>
